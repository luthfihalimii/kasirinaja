services:
  postgres:
    image: postgres:17
    container_name: kasirinaja-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-kasirinaja}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
      - ./backend/migrations/002_pos_hardening.sql:/docker-entrypoint-initdb.d/002_pos_hardening.sql:ro
      - ./backend/migrations/003_admin_reporting.sql:/docker-entrypoint-initdb.d/003_admin_reporting.sql:ro
      - ./backend/migrations/004_persistence_upgrade.sql:/docker-entrypoint-initdb.d/004_persistence_upgrade.sql:ro
      - ./backend/migrations/005_shift_promo_hardening.sql:/docker-entrypoint-initdb.d/005_shift_promo_hardening.sql:ro
      - ./backend/migrations/006_lot_return_hardware.sql:/docker-entrypoint-initdb.d/006_lot_return_hardware.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-kasirinaja}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:8-alpine
    container_name: kasirinaja-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kasirinaja-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: "8080"
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-http://127.0.0.1:3000}
      DEFAULT_STORE_ID: ${DEFAULT_STORE_ID:-main-store}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kasirinaja}?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_DB: "0"
      RECOMMENDATION_TTL_SECONDS: "20"
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET must be set}
      MANAGER_PIN: ${MANAGER_PIN:?MANAGER_PIN must be set}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    image: oven/bun:1.2.21-alpine
    container_name: kasirinaja-frontend
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://127.0.0.1:8080}
    command: sh -lc "bun install && bun run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  pg_data:
