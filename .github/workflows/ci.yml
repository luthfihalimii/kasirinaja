name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: kasirinaja_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: backend
    env:
      TEST_DATABASE_URL: postgres://postgres:testpassword@localhost:5432/kasirinaja_test?sslmode=disable
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Run backend tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Check coverage threshold (50%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Coverage: $COVERAGE%"
          # Warn but don't fail if below threshold (gradual improvement)
          if (( $(echo "$COVERAGE < 20" | bc -l) )); then
            echo "WARNING: Coverage $COVERAGE% is below 20% minimum"
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: backend

      - name: govulncheck (security)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting (Prettier)
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Audit dependencies
        run: bun audit || true

      - name: Unit tests
        run: bun run test

      - name: Build
        run: bun run build

  container-scan:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v6

      - name: Build backend image
        run: docker build -t kasirinaja-backend:ci ./backend

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: kasirinaja-backend:ci
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH
